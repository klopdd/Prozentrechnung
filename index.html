<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Escape-Breakout: Prozentrechnung</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .task-box {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 25px;
      margin: 20px auto;
      max-width: 600px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }

    #congrats {
      text-align: center;
      background-color: #dff0d8;
      color: #3c763d;
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(60, 118, 61, 0.2);
    }

    #timer {
      text-align: center;
      font-weight: bold;
      color: #555;
      margin-top: -20px;
    }
  </style>
</head>
<body>
  <h1>üîê Escape-Breakout: Prozentrechnung</h1>
  <p id="timer">‚è±Ô∏è Zeit: 0 Sekunden</p>

  <div id="task-container" class="task-box">
    <h2 id="task-title"></h2>
    <p id="task-question"></p>
    <input type="text" id="answer" placeholder="Antwort eingeben" />
    <br />
    <button onclick="checkAnswer()">Best√§tigen</button>
    <p id="feedback" class="feedback"></p>
  </div>

  <div id="congrats" style="display: none;">
    <h2>üéâ Gl√ºckwunsch!</h2>
    <p>Du hast alle Aufgaben richtig gel√∂st.</p>
    <p><strong>üîë Dein Schl√ºsselcode lautet: PZ-8421</strong></p>
    <p id="endTime"></p>
  </div>

  <script>
    const tasks = [
      { frage: "Wie viel sind 25 % von 200?", l√∂sung: "50" },
      { frage: "Ein Hemd kostet 120‚ÄØ‚Ç¨. Der Preis sinkt um 50‚ÄØ%. Wie viel kostet es jetzt?", l√∂sung: "60" },
      { frage: "Ein Fahrrad kostet 400‚ÄØ‚Ç¨. Der Preis steigt um 20‚ÄØ%. Wie hoch ist der neue Preis?", l√∂sung: "480" },
      { frage: "Ein Laptop kostet 600‚ÄØ‚Ç¨. Der Preis sinkt um 30‚ÄØ%. Wie viel kostet er jetzt?", l√∂sung: "420" }
    ];

    let currentIndex = 0;
    let seconds = 0;
    let timerInterval;

    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        document.getElementById("timer").innerText = `‚è±Ô∏è Zeit: ${seconds} Sekunden`;
      }, 1000);
    }

    function showCurrentTask() {
      const currentTask = tasks[currentIndex];
      document.getElementById("task-title").innerText = `Aufgabe ${currentIndex + 1}`;
      document.getElementById("task-question").innerText = currentTask.frage;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
    }

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim();
      const feedback = document.getElementById("feedback");

      if (input === tasks[currentIndex].l√∂sung) {
        feedback.style.color = "green";
        feedback.innerText = "‚úÖ Richtig!";
        currentIndex++;

        if (currentIndex < tasks.length) {
          setTimeout(() => {
            showCurrentTask();
          }, 500); // kurze Pause
        } else {
          clearInterval(timerInterval);
          document.getElementById("task-container").style.display = "none";
          document.getElementById("congrats").style.display = "block";
          document.getElementById("endTime").innerText = `‚è±Ô∏è Du hast ${seconds} Sekunden gebraucht.`;
        }
      } else {
        feedback.style.color = "red";
        feedback.innerText = "‚ùå Falsche Antwort. Versuch es nochmal!";
      }
    }

    window.onload = function () {
      startTimer();
      showCurrentTask();
    };
  </script>
</body>
</html>
