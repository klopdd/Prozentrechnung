<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Escape-Breakout: Prozentrechnung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1603985549233-1fd3f9dc287f?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }
    #overlay {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      margin: 40px auto;
      border-radius: 15px;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }
    h1 { color: #ffd700; font-size: 2.5em; margin-bottom: 20px; }
    input[type="text"] {
      padding: 12px; font-size: 18px; width: 60%;
      border-radius: 10px; border: none; margin-top: 15px;
    }
    button {
      padding: 12px 24px; font-size: 18px; margin-top: 15px;
      background-color: #ffd700; color: #000;
      border: none; border-radius: 10px; cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background-color: #e6c200; }
    #feedback { color: #ff4d4d; margin-top: 15px; font-weight: bold; }
    #progress, #timer, #stats, #medals {
      margin-top: 10px; font-weight: bold;
    }
    #progress { color: #00ffcc; }
    #timer { color: #87cefa; }
    #stats { color: #ffa07a; }
    #medals { font-size: 1.2em; }
    #tooltip {
      margin-top: 10px; color: #ccc; font-style: italic; display: none;
    }
    audio { display: none; }
    #start-form input {
      display: block; margin: 10px auto;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>üîê Escape-Breakout: Prozentrechnung</h1>
    <div id="start-form">
      <p>Bitte gib deinen Namen und deine Klasse ein:</p>
      <input type="text" id="userName" placeholder="Dein Name">
      <input type="text" id="userClass" placeholder="Deine Klasse">
      <button onclick="startGame()">üöÄ Spiel starten</button>
    </div>
    <div id="game" style="display:none;">
      <div id="task">
        <h2>Reproduktionsaufgaben</h2>
        <p id="taskText"></p>
      </div>
      <button onclick="toggleTooltip()">üí° Hinweis anzeigen</button>
      <p id="tooltip"></p>
      <input type="text" id="password" placeholder="Antwort eingeben">
      <br>
      <button onclick="checkPassword()">üîì Best√§tigen</button>
      <p id="feedback"></p>
      <p id="progress"></p>
      <p id="timer">‚è±Ô∏è Zeit: 0 Sekunden</p>
      <p id="stats">‚ùå Fehler: 0</p>
      <p id="medals">üèÖ Erfolge: ‚Äì</p>
    </div>
  </div>
  <audio id="sound-correct" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b7bd4d8ce0.mp3"></audio>
  <audio id="sound-wrong" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_b2ac2d5637.mp3"></audio>
  <audio id="sound-victory" src="https://cdn.pixabay.com/download/audio/2022/10/15/audio_94d20470ba.mp3"></audio>
  <script>
    const { jsPDF } = window.jspdf;
    let currentLevel = 0, secondsElapsed = 0, errorCount = 0, streak = 0, medal = "-", timerInterval;
    let name = "", klasse = "";
    const passwords = ["25","50","60","480","56","642","350","25","216","963.90","33"];
    const tasks = [
      "Ein Bruch: <br> Wie viel Prozent sind 20 / 80?<br><small>(Tipp: K√ºrze und erweitere zuerst)</small>",
      "Wie viel sind 25 % von 200?",
      "Ein Hemd kostet 120 ‚Ç¨. Der Preis sinkt um 50 %. Wie viel kostet es jetzt?",
      "Ein Fahrrad kostet 400 ‚Ç¨. Der Preis steigt um 20 %. Wie hoch ist der neue Preis?",
      "Ein Pullover kostet 80 ‚Ç¨. Er ist um 30 % reduziert. Wie viel kostet er jetzt?",
      "Ein Laptop kostet 600 ‚Ç¨. Der Preis steigt um 7 %. Wie hoch ist der neue Preis?",
      "Ein Sofa kostet 500 ‚Ç¨. Es gibt 30 % Rabatt. Wie viel kostet es jetzt?",
      "Ein Wert steigt von 120 auf 150. Um wie viel Prozent ist er gestiegen? (ganze Zahl ohne %)",
      "Ein Produkt kostet 200 ‚Ç¨. Erst 10 % Rabatt, dann 20 % Aufschlag. Was ist der Endpreis?",
      "Ein Smartphone kostet 900 ‚Ç¨. Nach 10 % Rabatt kommt 19 % MwSt. Wie hoch ist der Endpreis (zwei Stellen)?",
      "Eine Aktie steigt von 80 ‚Ç¨ auf 106 ‚Ç¨. Um wie viel Prozent ist der Wert gestiegen? (ganze Zahl ohne %)"
    ];
    const tooltips = [
      "20 / 80 = 1 / 4 ‚Üí 1 / 4 = 25 / 100 ‚Üí 25 %",
      "25 % von 200 = 0,25 √ó 200",
      "50 % Rabatt = halber Preis",
      "20 % von 400 = 80 ‚Üí 400 + 80",
      "30 % von 80 = 24 ‚Üí 80 - 24",
      "7 % von 600 = 42 ‚Üí 600 + 42",
      "30 % von 500 = 150 ‚Üí 500 - 150",
      "150 - 120 = 30 ‚Üí (30/120)√ó100",
      "Erst 10 % runter, dann 20 % rauf auf neuen Preis",
      "900 - 10 % ‚Üí dann √ó1,19",
      "Differenz: 26 ‚Üí (26/80)√ó100"
    ];
    const correctSound = document.getElementById("sound-correct");
    const wrongSound = document.getElementById("sound-wrong");
    const victorySound = document.getElementById("sound-victory");
    function startGame() {
      name = document.getElementById("userName").value.trim();
      klasse = document.getElementById("userClass").value.trim();
      if (!name || !klasse) return alert("Bitte Name und Klasse eingeben!");
      document.getElementById("start-form").style.display = "none";
      document.getElementById("game").style.display = "block";
      updateProgress(); updateStats(); updateMedals(); startTimer(); updateTaskText();
    }
    function updateTaskText() {
      document.getElementById("taskText").innerHTML = tasks[currentLevel];
      document.getElementById("tooltip").style.display = "none";
    }
    function toggleTooltip() {
      const tooltip = document.getElementById("tooltip");
      tooltip.innerText = tooltips[currentLevel];
      tooltip.style.display = tooltip.style.display === "none" ? "block" : "none";
    }
    function checkPassword() {
      const input = document.getElementById("password").value.trim().replace("%", "");
      const feedback = document.getElementById("feedback");
      if (input === passwords[currentLevel]) {
        correctSound.play(); currentLevel++; streak++; updateMedals();
        if (currentLevel < tasks.length) {
          updateTaskText(); document.getElementById("password").value = "";
          feedback.innerText = ""; updateProgress();
        } else {
          clearInterval(timerInterval); victorySound.play(); showCertificate();
        }
      } else {
        wrongSound.play(); streak = 0; errorCount++;
        feedback.innerText = "‚ùå Falsche Antwort! Versuch es nochmal!";
        updateStats(); updateMedals();
      }
    }
    function updateProgress() {
      document.getElementById("progress").innerText = `üîê Aufgabe ${currentLevel + 1} von ${tasks.length}`;
    }
    function updateStats() {
      document.getElementById("stats").innerText = `‚ùå Fehler: ${errorCount}`;
    }
    function updateMedals() {
      medal = streak >= 10 ? "ü•á Gold" : streak >= 5 ? "ü•à Silber" : streak >= 3 ? "ü•â Bronze" : "‚Äì";
      document.getElementById("medals").innerText = `üèÖ Erfolge: ${medal}`;
    }
    function startTimer() {
      timerInterval = setInterval(() => {
        secondsElapsed++;
        document.getElementById("timer").innerText = `‚è±Ô∏è Zeit: ${secondsElapsed} Sekunden`;
      }, 1000);
    }
    function showCertificate() {
      document.getElementById("game").innerHTML = `
        <h2>üéâ Gl√ºckwunsch, ${name}!</h2>
        <p>Du hast das Escape-Breakout erfolgreich beendet.</p>
        <p>‚è±Ô∏è Zeit: ${secondsElapsed} Sekunden</p>
        <p>‚ùå Fehler: ${errorCount}</p>
        <p>üèÖ Medaille: <strong>${medal}</strong></p>
        <p>üìò Klasse: ${klasse}</p>
        <button onclick="generatePDF()">üìÑ Urkunde herunterladen</button>`;
    }
    function generatePDF() {
      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text("Escape-Breakout: Urkunde", 20, 30);
      doc.setFontSize(12);
      doc.text(`Name: ${name}`, 20, 50);
      doc.text(`Klasse: ${klasse}`, 20, 60);
      doc.text(`Zeit: ${secondsElapsed} Sekunden`, 20, 75);
      doc.text(`Fehler: ${errorCount}`, 20, 85);
      doc.text(`Medaille: ${medal}`, 20, 95);
      doc.text(`Schl√ºsselcode: PZ-8421`, 20, 110);
      doc.save(`Urkunde_${name.replace(" ", "_")}.pdf`);
    }
    window.onload = () => {
      document.getElementById("password").addEventListener("keydown", e => {
        if (e.key === "Enter") checkPassword();
      });
    }
  </script>
</body>
</html>
